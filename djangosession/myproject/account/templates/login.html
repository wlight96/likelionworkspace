{%extends 'base.html'%}
{% block content %}
    <h1>로그인</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <br>
        <br>
        {% if error %}
            <p>{{error}}</p>
            <br>
        {% endif %}
        <h3>사용자 이름</h3>
        <input type="text" name="username">
        <br>
        <br>
        <h3>비밀번호</h3>
        <input type="password" name="password">
        <br>
        <br>
        <input type="submit" value="sign in">
    </form>
{%endblock%}
