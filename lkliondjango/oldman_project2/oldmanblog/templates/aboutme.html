<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>About me</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">OLDMAN</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'home'%}">Home</a>
              <a class="nav-link" href="{% url 'new' %}">write</a>
              <a class="nav-link active" aria-current="page" href="{% url 'aboutme' %}">About me</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="card text-center">
        <div class="card-header">
          About Oldman
        </div>
        <div class="card-body">
          <h5 class="card-title">KAU software oldman </h5>
          <p class="card-text">- 2016125069 조세희 -</p>
        </div>
        <div class="card-footer text-muted">
          멋쟁이 사자들 9기
        </div>
      </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {{% for aboutme in oldmandatas.all %}}
            <div class="col">
              <div class="card h-100">
                <img src="/static/image/github_img.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{aboutme.data_title}}</h5>
                  <p class="card-text">{{aboutme.body}}</p>
                  <a href="{{aboutme.data_link}}" class="btn btn-primary">Go</a>
                </div>
                <div class="card-footer">
                  <small class="text-muted">{{aboutme.pub_date}}</small>
                </div>
              </div>
            </div>
            {%endfor%}
    </div>
</body>
</html>
