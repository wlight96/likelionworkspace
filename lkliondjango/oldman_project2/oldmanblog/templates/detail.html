<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>detail page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">OLDMAN</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{%url 'home'%}">Home</a>
              <a class="nav-link active" aria-current="page" href="{%url 'new'%}">write</a>
              <a class="nav-link" href="#">About me</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="card text-center">
        <div class="card-header">
          {{blog.id}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{blog.title}}</h5>
          <br>
          <p class="card-text">{{blog.body}}</p>
          <a href="{% url 'home' %}" class="btn btn-primary" >돌아가기</a>
          <a href="{% url 'edit' blog.id %}" class="btn btn-primary" >수정</a>
          <a href="{% url 'delete' blog.id %}" class="btn btn-primary" >삭제</a>
        </div>
        <div class="card-footer text-muted">
            {{blog.pub_date}}
        </div>
      </div>
</body>
</html>
